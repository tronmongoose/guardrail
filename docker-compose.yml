version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: guiderail-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guiderail
    volumes:
      - guiderail-pgdata:/var/lib/postgresql/data

volumes:
  guiderail-pgdata:
